services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: smartclinic
      POSTGRES_PASSWORD: smartclinic
      POSTGRES_DB: smartclinic
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartclinic"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: db
      POSTGRES_USER: smartclinic
      POSTGRES_PASSWORD: smartclinic
      POSTGRES_DB: smartclinic
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: change-me-in-production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data: {}
